<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Foglio di Stile  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /Foglio di Stile  -->
    <!-- Font Family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- /Font Family  -->
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome  -->
    
    <title>TODO list</title>
</head>
<body>
    <div id="app">

        <header>
            <div class="logo-container">
                <img src="./img/logo.png" alt="logo boolean">
            </div>
        </header>

        <main>
            <div class="input-container">
                <input v-model="textInput" @keyup.enter="addNewList" type="text" name="" id="" placeholder="Nuova task">
                <button @click="addNewList">Aggiungi</button>
            </div>

            <div class="todo-container">
                <ul>
                    <div v-for="task, index in todo" class="todo-list-container">
                        <li 
                        :class="{marked: task.done === true}" 
                        class="text-list"
                        @click="taskDoneOrNot(index)"
                        >{{ todo[index].text }}</li>
                        <span><i @click="removeList(index)" class="fa-solid fa-xmark"></i></span>
                    </div>
                    <!-- <div class="todo-list-container">
                        <li class="text-list">Fare i compiti</li>
                        <span><i class="fa-solid fa-xmark"></i></span>
                    </div>
                    <div class="todo-list-container">
                        <li class="text-list">Fare i compiti</li>
                        <span><i class="fa-solid fa-xmark"></i></span>
                    </div> -->
                </ul>
            </div>
        </main>

    </div>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
